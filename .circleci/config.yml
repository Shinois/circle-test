version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
      - image: circleci/jdk8:0.1.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/service-sms-template
    steps:
      - checkout
      - run:
          name: install make
          command: |
            sudo apt-get update && sudo apt-get -y install gcc make
            sudo apt-get install software-properties-common

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
          - v1-dependencies-{{ .Branch }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies
      # - run:
      #     name: Install dependencies
      #     command: make deps

      - save_cache:
          paths:
          - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}

      # - run:
      #     name: Init project
      #     command: make init

      # - run:
      #     name: Linting
      #     command: make lint

      # - run:
      #     name: Testing
      #     command: make cover

      # - run:
      #     name: Sonar analysis
      #     command: sudo make sonar


      - run:
          name: Download sonar
          command: |
            sudo apt install default-jdk
            sudo apt-get update

            sudo apt-get install python-software-properties


            sudo add-apt-repository -y ppa:webupd8team/java
            sudo apt-get update
            sudo apt-get install oracle-java8-installer
            sudo apt-get install oracle-java8-set-default

            cat /etc/apt/sources.list.d
            grep . /etc/apt/sources.list.d/*




            sed '/sonar.projectVersion/d' ./sonar-project.properties > tmp && mv tmp sonar-project.properties
            echo sonar.projectVersion=`cat package.json | python -c "import json,sys;obj=json.load(sys.stdin);print obj['version'];"` >> sonar-project.properties
            wget https://s3.eu-central-1.amazonaws.com/dialonce-cdn/utilities/sonar-scanner-cli.zip
            unzip sonar-scanner-*
            sh sonar-scanner/bin/sonar-scanner


